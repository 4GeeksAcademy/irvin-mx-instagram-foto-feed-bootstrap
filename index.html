<body>
  <!-- Header/Start -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid justify-content-between">
      <div>
        <a class="navbar-brand" style="color: #0d0d0d; " href="#"><span><i class="fa-brands fa-instagram" style="color: #0d0d0d;"></i></span> Instagram</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        <span class="navbar-toggler-icon"></span>
      </button>
      </div>

      <div>
        <button type="button" class="btn btn-success" data-bs-toggle="modal"data-bs-target="#create-new-post-modal">Create a new post</button>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-gear"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Accesibility</a></li>
          <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="#">Log Out</a></li>
        </ul>
      </div>
      <!-- Dopdown Gear/end -->
      </div>
    </div>
    <!-- Modal/start -->
    <div class="modal fade" id="create-new-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div><!-- Modal/end -->
  </nav><!-- Header/end -->
  
  <!-- Navigation Tabs/start -->
  <ul class="my-nav-tabs nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
        role="tab" aria-controls="home-tab-pane" aria-selected="true">
        <i class="fa-solid fa-table-cells-large" style="color: #878787;"></i>
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button"
        role="tab" aria-controls="profile-tab-pane" aria-selected="false">
        <i class="fa-solid fa-square" style="color: #878787;"></i>
      </button>
    </li>
  </ul><!-- Navigation Tabs/end -->
